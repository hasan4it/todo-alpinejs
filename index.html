<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap-utilities.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.esm.js"></script>
    <title>TODO - Alpinejs</title>
    <style>
        button{
            cursor: pointer;
        }
        .completed{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div class="container">
    <div x-data="{todos:[], userInput:''}">

    <form @submit.prevent="">
        <div class="jumbotron">
            <h4>Todo App</h4>
            <div class="from-group">
                <input type="text" placeholder="Add todo" x-model="userInput" id="userInput" x-ref="input" class="mb-3 form-control">
                <button class="btn btn-primary" @click="

        if(userInput.trim().length){
            todos.push({'name': userInput, 'completed': false, 'date': new Date()});
        }
        userInput=''; $refs.input.focus();">Add</button>
            </div>

        </div>
    </form>
        <ol class="mt-4 mb-4">
        <template x-for="todo in todos">
            <li class="mb-2">
                <input type="checkbox" class="" x-model="todo.completed">
                <span x-text="todo.name" :class="{ 'completed': todo.completed}"></span>
                <span x-text="'('+todo.date.toDateString()+')'" :class="{ 'completed': todo.completed}"></span>
                <button @click="todos = todos.filter((currentItem) => currentItem != todo )" class="btn btn-danger">Delete</button>
            </li>
        </template>
        </ol>
        <button @click="todos=[]" class="btn btn-secondary mb-3" x-show="todos.length">Clear All</button>
        <div class="summary mb-3" x-show="todos.length">
            Total tasks: <span x-text="todos.length"></span>
            <div>
                Completed task: <span x-text="todos.filter((task) => task.completed).length"></span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
