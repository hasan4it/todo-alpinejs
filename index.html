<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>TODO - Alpinejs</title>
    <style>
        button{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div x-data="{todos:[], userInput:''}">

    <form @submit.prevent="">
        <h4>Todo App</h4>
        <input type="text" placeholder="Add todo" x-model="userInput" id="userInput" x-ref="input">
        <button class="btn btn-primary" @click="
        if(userInput.trim().length){
            todos.push({'name': userInput, 'completed': false});
        }
        userInput=''; $refs.input.focus();">Add</button>
    </form>
        <ol>
        <template x-for="todo in todos">
            <li>
                <input type="checkbox" name="" id="">
                <span x-text="todo.name"></span>
                <a href="#">Delete</a>
            </li>
        </template>
        </ol>
        <button @click="todos=[]" class="btn btn-secondary">Clear All</button>
    </div>

</div>
</body>
</html>
